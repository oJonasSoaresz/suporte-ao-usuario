    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizData.length;
    let answered = false;

    // Elementos do DOM
    const questionNumberEl = document.getElementById('question-number');
    const progressBarEl = document.getElementById('progress-bar');
    const questionTextEl = document.getElementById('question-text');
    const optionsListEl = document.getElementById('options-list');
    const rationaleAreaEl = document.getElementById('rationale-area');
    const rationaleTextEl = document.getElementById('rationale-text');
    const nextButton = document.getElementById('next-button');
    const quizScreenEl = document.getElementById('quiz-screen');
    const resultScreenEl = document.getElementById('result-screen');
    const finalScoreEl = document.getElementById('final-score');

    function updateProgress() {
        const progressPercentage = (currentQuestionIndex / totalQuestions) * 100;
        progressBarEl.style.width = `${progressPercentage}%`;
        questionNumberEl.textContent = `Pergunta ${currentQuestionIndex + 1} de ${totalQuestions}`;
    }

    function loadQuestion() {
        if (currentQuestionIndex >= totalQuestions) {
            showResult();
            return;
        }

        const currentQuestion = quizData[currentQuestionIndex];
        
        // Limpa estado anterior
        optionsListEl.innerHTML = '';
        rationaleAreaEl.style.display = 'none';
        rationaleAreaEl.classList.remove('correct-feedback', 'incorrect-feedback');
        nextButton.style.display = 'none';
        answered = false;

        // Atualiza a pergunta
        updateProgress();
        questionTextEl.textContent = `${currentQuestion.questionNumber}. ${currentQuestion.question}`;

        // Cria as opções
        currentQuestion.answerOptions.forEach((option, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'option-item';
            // Usa as letras do alfabeto (A, B, C, D) para prefixar as opções
            const optionLetter = String.fromCharCode(65 + index); 
            listItem.textContent = `${optionLetter}) ${option.text}`;
            listItem.dataset.isCorrect = option.isCorrect;
            listItem.dataset.rationale = option.rationale;
            listItem.addEventListener('click', () => checkAnswer(listItem, option));
            optionsListEl.appendChild(listItem);
        });
    }

    function checkAnswer(selectedElement, selectedOption) {
        if (answered) return;
        answered = true;

        const isCorrect = selectedOption.isCorrect;
        const rationale = selectedOption.rationale;
        
        // Desativa clique em todas as opções
        Array.from(optionsListEl.children).forEach(item => {
            item.classList.add('disabled');
        });

        // Aplica feedback visual
        if (isCorrect) {
            score++;
            selectedElement.classList.add('correct');
            rationaleAreaEl.classList.add('correct-feedback');
            rationaleTextEl.innerHTML = `✅ **Correto!** ${rationale}`;
        } else {
            selectedElement.classList.add('incorrect');
            rationaleAreaEl.classList.add('incorrect-feedback');
            
            // Encontra a resposta correta para a justificar
            const correctOption = quizData[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect);
            
            // Destaca a correta
            Array.from(optionsListEl.children).forEach(item => {
                if (item.dataset.isCorrect === 'true') {
                    item.classList.add('correct');
                }
            });

            rationaleTextEl.innerHTML = `❌ **Errado.** A alternativa correta era a ${String.fromCharCode(65 + quizData[currentQuestionIndex].answerOptions.indexOf(correctOption))}. ${rationale}`;
        }

        // Exibe o racional e o botão de próxima
        rationaleAreaEl.style.display = 'block';
        nextButton.style.display = 'block';
    }

    function showResult() {
        quizScreenEl.style.display = 'none';
        resultScreenEl.style.display = 'block';
        finalScoreEl.textContent = `${score}`;
        
        // Atualiza a barra de progresso para 100%
        progressBarEl.style.width = `100%`;
        questionNumberEl.textContent = `Quiz Concluído`;
    }

    // Evento para o botão "Próxima Pergunta"
    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    // Inicia o Quiz
    loadQuestion();
</script>
